schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: horizon
data:
  chart_name: horizon
  release: horizon
  namespace: openstack
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
      - type: job
        labels:
          application: horizon
          component: db-init
      - type: job
        labels:
          application: horizon
          component: db-sync
  values:
    images:
      tags:
        db_init: sktdev/ubuntu-source-horizon-stein:taco-v20.05
        db_drop: sktdev/ubuntu-source-horizon-stein:taco-v20.05
        horizon_db_sync: sktdev/ubuntu-source-horizon-stein:taco-v20.05
        horizon: sktdev/ubuntu-source-horizon-stein:taco-v20.05
        image_repo_sync: docker:17.07.0
        dep_check: quay.io/airshipit/kubernetes-entrypoint:v1.0.0
        test: openstackhelm/osh-selenium:latest-ubuntu_bionic
      pull_policy: Always
    pod:
      security_context:
        horizon:
          pod:
            runAsUser: 42420
      replicas:
        server: 1
    network:
      node_port:
        enabled: true
        port: 31000
    conf:
      software:
        apache2:
          site_dir: /etc/apache2/sites-enabled
      horizon:
        apache: |
          Listen 0.0.0.0:{{ tuple "dashboard" "internal" "web" . | include "helm-toolkit.endpoints.endpoint_port_lookup" }}

          LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
          LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy

          SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
          CustomLog /dev/stdout combined env=!forwarded
          CustomLog /dev/stdout proxy env=forwarded

          <VirtualHost *:{{ tuple "dashboard" "internal" "web" . | include "helm-toolkit.endpoints.endpoint_port_lookup" }}>
              WSGIScriptReloading On
              WSGIDaemonProcess horizon-http processes=5 threads=1 user=horizon group=horizon display-name=%{GROUP} python-path=/var/lib/kolla/venv/lib/python2.7/site-packages
              WSGIProcessGroup horizon-http
              WSGIScriptAlias / /var/www/cgi-bin/horizon/django.wsgi
              WSGIPassAuthorization On
              RewriteEngine on
              RewriteCond %{REQUEST_METHOD} !^(POST|PUT|GET|DELETE)
              RewriteRule .* - [F]

              <Location "/">
                  Require all granted
              </Location>

              Alias /static /var/www/html/horizon
              <Location "/static">
                  SetHandler None
              </Location>

              <IfVersion >= 2.4>
                ErrorLogFormat "%{cu}t %M"
              </IfVersion>
              ErrorLog /dev/stdout
              TransferLog /dev/stdout

              SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
              CustomLog /dev/stdout combined env=!forwarded
              CustomLog /dev/stdout proxy env=forwarded
          </Virtualhost>
        local_settings:
          config:
            openstack_neutron_network:
              enable_router: "True"
              enable_quotas: "True"
              enable_ipv6: "False"
              enable_distributed_router: "False"
              enable_ha_router: "True"
              enable_lb: "True"
              enable_firewall: "False"
              enable_vpn: "False"
              enable_fip_topology_check: "True"
    endpoints:
      oslo_db:
        auth:
          admin:
            username: root
            password: password
          horizon:
            username: horizon
            password: password
  source:
    type: local
    location: /home/centos/tacoplay/charts/openstack-helm
    subpath: horizon
    reference: taco-v20.05
  test:
    enabled: true
  dependencies:
  - helm-toolkit
